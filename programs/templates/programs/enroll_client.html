{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow">
                <div class="card-header bg-white">
                    <h3 class="text-center" style="color: var(--daktari-pink);">
                        <i class="fas fa-user-plus me-2"></i>Enroll Client in Program
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="{{ form.client.id_for_label }}" class="form-label">Select Client</label>
                            {{ form.client }}
                            <div class="invalid-feedback">
                                Please select a client.
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="{{ form.program.id_for_label }}" class="form-label">Select Program</label>
                            {{ form.program }}
                            <div class="invalid-feedback">
                                Please select a program.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-daktari">
                                <i class="fas fa-save me-2"></i>Enroll Client
                            </button>
                            <a href="{% url 'programs:index' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Select2 for better dropdowns -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('.select2').select2({
        placeholder: "Select an option",
        allowClear: true
    });
});
</script>
{% endblock %}
